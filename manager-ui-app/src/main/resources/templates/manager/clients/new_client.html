
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create client</title>
    <style>
        input{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h2>Create client</h2>
<div data-th-if="${errors}">
    <h3>Errors:</h3>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}">error</li>
    </ul>
</div>
<form method="post" data-th-action="@{/manager/clients/create}">
    <label>
        Name:<br>
        <input type="text" name="name" data-th-value="${payload?.name}">
    </label><br>
    <label>
        Surname:<br>
        <input type="text" name="surname" data-th-value="${payload?.surname}">
    </label><br>
    <label>
        Phone number:<br>
        <input type="text" name="phoneNumber" data-th-value="${payload?.phoneNumber}">
    </label><br>
    <label>
        Description:<br>
        <textarea name="description" data-th-text="${payload?.description}"></textarea>
    </label><br>

    <button type="submit">Create</button>
</form>
</body>
</html>
