<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clients list</title>
    <style>
        table, th, tr {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px 15px 10px 15px;
            height: 20px;
        }
    </style>
</head>
<body>
<a data-th-href="@{/manager/clients/create}">+ Add client</a>
<h1>Clients list</h1>
<table>
    <thead>
    <tr>
        <th class="col1">#</th>
        <th class="col2">Name</th>
        <th class="col3">Surname</th>
        <th class="col4">Phone number</th>
        <th class="col5">Description</th>
        <th class="col6">Blocked</th>
        <th class="col7"></th>
        <th class="col8"></th>
        <th class="col9"></th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="client : ${clients}">
        <td data-th-text="${client.id}" class="col1">id</td>
        <td class="col2">
            <a data-th-href="@{/manager/clients/{clientId}(clientId=${client.id})}"
               data-th-text="${client.name}">name</a>
        </td>
        <td class="col3">
            <a data-th-href="@{/manager/clients/{clientId}(clientId=${client.id})}"
               data-th-text="${client.surname}">surname</a>
        </td>
        <td data-th-text="${client.phoneNumber}" class="col4">phone</td>
        <td data-th-text="${client.description}" class="col5">description</td>
        <td data-th-text="${client.blocked}" class="col6">status</td>
        <td class="col7">
            <a data-th-href="@{/}"><button>block</button></a>
        </td>
        <td class="col8">
            <a data-th-href="@{/manager/clients/{clientId}/edit(clientId=${client.id})}"><button>edit</button></a>
        </td>
        <td class="col9">
            <form method="post" data-th-action="@{/manager/clients/{clientId}/delete(clientId=${client.id})}">
                <button type="submit">delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
