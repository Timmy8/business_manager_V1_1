
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create client</title>
    <style>
        input{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h2>Create client</h2>
<div data-th-if="${errors}">
    <h3>Errors:</h3>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}">error</li>
    </ul>
</div>
<form method="post" data-th-action="@{/manager/appointments/create}">
    <label>
        Visit date:<br>
        <input type="text" name="visitDate" data-th-value="${payload?.visitDate}">
    </label><br>
    <label>
        Client ID:<br>
        <input type="number" name="clientId" data-th-value="${payload?.clientId}">
    </label><br>
    <label>
        Proposal ID:<br>
        <input type="number" name="proposalId" data-th-value="${payload?.proposalId}">
    </label><br>

    <button type="submit">Create</button>
</form>
</body>
</html>
